# n8n + PostgreSQL
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    networks:
      - n8n_net
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # Usar rutas absolutas para evitar el error de "mount path does not exist"
      - /home/ubuntu/n8n/postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M # Postgres para n8n no requiere mucho
        reservations:
          memory: 128M

  n8n:
    image: n8nio/n8n:1.25.1 # Versión específica para evitar errores de digest en Swarm
    networks:
      - n8n_net
      - public_net # Conexión con Traefik
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=n8n.serviglobal.co
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://webhookn8n.serviglobal.co/
    volumes:
      - /home/ubuntu/n8n/n8n_data:/home/node/.n8n
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=public_net"
        - "traefik.http.routers.n8n.rule=Host(`n8n.serviglobal.co`)"
        - "traefik.http.routers.n8n.entrypoints=websecure"
        - "traefik.http.routers.n8n.tls.certresolver=myresolver"
        - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      resources:
        limits:
          memory: 768M # Límite preventivo para proteger tus agentes de voz
        reservations:
          memory: 400M

networks:
  n8n_net:
    driver: overlay
    internal: true # Esta red no tiene acceso a internet, solo postgres <-> n8n
  public_net:
    external: true # Red compartida con Traefik